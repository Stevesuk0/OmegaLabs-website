            <p style="color:var(--muted); font-size:18px; max-width:400px;">
            基于 Debian Linux 重构的 Omega Linux，<br>轻量、模块化、安全。<br>专注于真正重要的事。

        <div class="cards" style="text-align: center;">
            <div class="card">
                <h3 style="margin-top: 20px;">简洁。</h3>

            </div>
            <div class="card">
                <h3 style="margin-top: 20px;">可审计。</h3>
                <p style="margin-top: 10px;">安全、透明，且完全<b>可追溯</b>。</p>
            </div>
            <div class="card">
            <h3 style="margin-top: 20px;">更简单。</h3>
            <p style="margin-top: 10px;">任何你需要的东西，都变得更<b>简单</b>了。</p>
            </div>
        </div>
        <script>
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const { offsetX, offsetY, target } = e;
                    const { clientWidth, clientHeight } = target;

                    const x = (offsetX / clientWidth) - 0.5; 
                    const y = (offsetY / clientHeight) - 0.5; 

                    const depth = 30; 

                    const rotateX = -y * depth;
                    const rotateY = x * depth; 

                    card.style.transform = `perspective(1500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(${depth}px)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'rotateX(0deg) rotateY(0deg) translateZ(0px)';
                });
            });
        </script>
