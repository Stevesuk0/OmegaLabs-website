<!DOCTYPE html>

    <head>
        <title>Main Page | Omega Labs</title>
        <link href="/font/Inter/inter.css" rel="stylesheet">
        <link href="/font/CodeNewRoman.css" rel="stylesheet">
        <link href="/css/main.css" rel="stylesheet">
    </head>

    <body>
        <div class="welcomeOnMotd">
            <h1>Welcome to the</h1>
        </div>
        <div class="motd">
            <span class="title"><b>Omega Labs</b></span>
            <br>
            <span class="subtitle fade"><b>Official Homepage</b></span>
        </div>
        <div class="desc">
            <h2>We are students from China aiming to establish a <b class="fade">non-profit, community-driven organization dedicated to creating an open-source Linux ecosystem</b> that enhances the user experience.</h2>
        </div>
        <div class="links">
            <span>[ <a href="https://github.com/the-OmegaLabs" class="link"><span>GitHub</span></a> ]</span>
        </div>
        
        <div id="roundcursor"></div>
        <script>
            const customCursor = document.getElementById('roundcursor');
            const links = document.querySelectorAll('.link'); 

            document.addEventListener('mousemove', (e) => {
                customCursor.style.left = `${e.clientX}px`;
                customCursor.style.top = `${e.clientY}px`;
            });

            links.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    customCursor.style.opacity = '0'; 
                });

                link.addEventListener('mouseleave', () => {
                    customCursor.style.opacity = '1'; 
                });
            });
        </script>
    </body>
</html>
